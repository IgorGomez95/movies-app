<div class="sticky top-0 z-50 bg-white">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 bg-white">
    <div class="flex justify-between items-center border-b-2 border-gray-100 py-4">
      <!-- ============================================================== -->
      <!-- Logo -->
      <!-- ============================================================== -->
      <div class="flex justify-start lg:w-0 lg:flex-1">
        <a routerLink="home">
          <span class="sr-only">Movies App</span>
          <img
            class="h-8 w-auto sm:h-10"
            src="https://uploads-ssl.webflow.com/60ad08a30391b132d2353be0/60b7723caeacc9575ca744a2_pulpo-logo-blue.svg"
            alt="Movies App"
          >
        </a>
      </div>
      <!-- ============================================================== -->
      <!-- Fin Logo -->
      <!-- ============================================================== -->
      <!-- ============================================================== -->
      <!-- Botón Abrir Menú-->
      <!-- ============================================================== -->
      <div class="-mr-2 -my-2 md:hidden" [ngClass]="{'hidden': showMenu, 'flex': !showMenu}">
        <button
          (click)="toggleNavbar()"
          type="button"
          class="bg-white rounded-md p-2 inline-flex items-center justify-center text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500"
          aria-expanded="false"
        >
          <span class="sr-only">Open menu</span>
          <svg
            class="h-6 w-6"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            aria-hidden="true"
          >
            <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>
      <!-- ============================================================== -->
      <!-- Fin Botón Abrir Menú-->
      <!-- ============================================================== -->
      <!-- ============================================================== -->
          <!-- Botón Cerrar Menú -->
          <!-- ============================================================== -->
          <div class="-mr-2 -my-2 md:hidden" [ngClass]="{'hidden': !showMenu, 'flex': showMenu}">
            <button
              (click)="toggleNavbar()"
              type="button"
              class="bg-white rounded-md p-2 inline-flex items-center justify-center text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500"
            >
              <span class="sr-only">Close menu</span>
              <svg
                class="h-6 w-6"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="2"
                stroke="currentColor"
                aria-hidden="true"
              >
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
              </svg>
            </button>
          </div>
          <!-- ============================================================== -->
          <!-- Fin Botón Cerrar Menú-->
          <!-- ============================================================== -->
      <!-- ============================================================== -->
      <!-- Menú-->
      <!-- ============================================================== -->
      <nav class="hidden md:flex space-x-10">
        <a
          routerLink="home"
          routerLinkActive
          #home="routerLinkActive"
          [class]="(home.isActive ? 'text-blue-700' : 'text-gray-500') + ' flex font-medium hover:text-blue-700'"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="flex-shrink-0 h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
            aria-hidden="true"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
            />
          </svg>
          <span class="ml-2 text-base font-medium"> Home </span>
        </a>
        <a
          routerLink="watchlist"
          routerLinkActive
          #watchlist="routerLinkActive"
          [class]="(watchlist.isActive ? 'text-blue-700' : 'text-gray-500') + ' flex font-medium hover:text-blue-700'"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="flex-shrink-0 h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            aria-hidden="true"
          >
            <path d="M5 4a2 2 0 012-2h6a2 2 0 012 2v14l-5-2.5L5 18V4z" />
          </svg>
          <span class="ml-2 text-base font-medium"> Watchlist </span>
        </a>
      </nav>
      <!-- ============================================================== -->
      <!-- Fin Menú-->
      <!-- ============================================================== -->
    </div>
  </div>
  <div class="sticky top-0 z-50 inset-x-0 px-2 transition transform origin-top-right md:hidden" [ngClass]="{'hidden': !showMenu}">
    <div class="rounded-lg shadow-lg ring-1 ring-black ring-opacity-5 bg-white divide-y-2 divide-gray-50">
      <div class="pt-5 pb-6 px-5">
        <div class="mt-4">
           <!-- ============================================================== -->
          <!-- Menú-->
          <!-- ============================================================== -->
          <nav class="grid gap-y-8">
            <a
              routerLink="home"
              routerLinkActive
              #home="routerLinkActive"
              [class]="(home.isActive ? 'text-blue-700 bg-gray-100' : 'text-gray-500 hover:bg-gray-100 hover:text-blue-700') + ' -m-3 p-3 flex items-center rounded-md font-medium'"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="flex-shrink-0 h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
                />
              </svg>
              <span class="ml-3 text-base font-medium"> Home </span>
            </a>

            <a
              routerLink="watchlist"
              routerLinkActive
              #watchlist="routerLinkActive"
              [class]="(watchlist.isActive ? 'text-blue-700 bg-gray-100' : 'text-gray-500 hover:bg-gray-100 hover:text-blue-700') + ' -m-3 p-3 flex items-center rounded-md font-medium'">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="flex-shrink-0 h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="2"
                stroke="currentColor"
                aria-hidden="true"
              >
                <path d="M5 4a2 2 0 012-2h6a2 2 0 012 2v14l-5-2.5L5 18V4z" />
              </svg>
              <span class="ml-3 text-base font-medium"> Watchlist </span>
            </a>
          </nav>
          <!-- ============================================================== -->
          <!-- Fin Menú-->
          <!-- ============================================================== -->
        </div>
      </div>
    </div>
  </div>
</div>
