<div class="bg-white flex max-w-md mx-auto rounded-lg shadow-md">
  <!-- ============================================================== -->
  <!-- Imagen -->
  <!-- ============================================================== -->
  <div class="relative flex-none w-1/3">
    <div class="relative z-20 overflow-hidden flex-none -my-2" style="width: auto; height: 108%;">
      <img
        [src]="movie.poster_path | poster"
        alt="Imagen de la película"
        loading="lazy"
        class="absolute inset-0 w-full h-full object-fill rounded-md"
      />
    </div>
  </div>
  <!-- ============================================================== -->
  <!-- Fin de la Imagen -->
  <!-- ============================================================== -->
  <!-- ============================================================== -->
  <!-- Información de la película -->
  <!-- ============================================================== -->
  <div class="w-2/3 p-4 md:p-4">
    <h1 class="text-base font-bold text-gray-800 line-clamp-1">{{ movie.title }}</h1>

    <p class="mt-2 text-xs text-gray-600 line-clamp-2">{{ movie.overview || 'Sin sinopsis.' }}</p>
    <!-- ============================================================== -->
    <!-- Rating de la película, se transforma el promedio de 0 a 10 estrellas al promedio de 0 a 5 estrellas -->
    <!-- ============================================================== -->
    <div class="flex mt-2 item-center border-b border-slate-200">
      <star-rating [value]="(movie.vote_average * 5)/10" [totalstars]="5" checkedcolor="#eab308" uncheckedcolor="#9ca3af" size="20px" [readonly]="true"></star-rating>
    </div>
    <!-- ============================================================== -->
    <!-- Fin rating de la película -->
    <!-- ============================================================== -->
    <div class="flex justify-between mt-3 item-center">
      <!-- ============================================================== -->
      <!-- Popularidad de la película -->
      <!-- ============================================================== -->
      <div class="flex items-center">
        <span class="mr-1">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
            <path d="M13 6a3 3 0 11-6 0 3 3 0 016 0zM18 8a2 2 0 11-4 0 2 2 0 014 0zM14 15a4 4 0 00-8 0v3h8v-3zM6 8a2 2 0 11-4 0 2 2 0 014 0zM16 18v-3a5.972 5.972 0 00-.75-2.906A3.005 3.005 0 0119 15v3h-3zM4.75 12.094A5.973 5.973 0 004 15v3H1v-3a3 3 0 013.75-2.906z" />
          </svg>
        </span>
        <h1 class="text-lg font-bold text-gray-700 md:text-lg">
          {{ movie.popularity | number: '1.1-2' }}
        </h1>
      </div>
      <!-- ============================================================== -->
      <!-- Fin popularidad de la película -->
      <!-- ============================================================== -->
      <!-- ============================================================== -->
      <!-- Botón Agregar a watchlist-->
      <!-- ============================================================== -->
      <button data-tooltip-target="tooltip-default" class="flex-none flex items-center justify-center w-9 h-9 rounded-full text-indigo-600 bg-violet-50" type="button" aria-label="Agregar a watchlist">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" aria-hidden="true">
          <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" />
        </svg>
      </button>
      <div id="tooltip-default" role="tooltip" class="inline-block absolute invisible z-10 py-2 px-3 text-sm font-medium text-white bg-gray-900 rounded-lg shadow-sm opacity-0 transition-opacity duration-300 tooltip dark:bg-gray-700">
        Agregar a watchlist
        <div class="tooltip-arrow" data-popper-arrow></div>
      </div>
      <!-- ============================================================== -->
      <!-- Fin botón Agregar a watchlist-->
      <!-- ============================================================== -->
    </div>
  </div>
  <!-- ============================================================== -->
  <!-- Información de la película -->
  <!-- ============================================================== -->
</div>
